<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title>CUBE Tic-Tac-Toe with AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <h1>CUBE Tic-Tac-Toe with AI</h1>
    <h1>Written by Duy H. 18120339</h1>

    <div class="inline_checkbox" id="inline_checkbox">
        <h2>Options</h2>
        <div>
            <i><b>Start with your initial board</b></i>
            </br>
            <label class="switch">
                <input type="checkbox" id="cb_user_init" onclick="onAllowInitialBclick()">
                <span class="slider round"></span>

            </label>
        </div>

        </br>
        <div>
            <i><b>Play with CPU</b></i>
            </br>
            <label class="switch">
                <input type="checkbox" id="cb_player_type" onclick="onPlayWithCPUClick()">
                <span class="slider round"></span>

            </label>

        </div>
        <div id="cpu_option" style="display: none;">

            <div>
                </br>
                <i><b>CPU play first</b></i>
                </br>
                <label class="switch">
                    <input type="checkbox" id="cb_cpu_first" onclick="onCPUFirstClick()">
                    <span class="slider round"></span>

                </label>

            </div>

            <div>
                </br>
                <i><b>Optimize CPU by Alpha Beta Pruning</b></i>
                </br>
                <label class="switch">
                    <input type="checkbox" id="cb_cpu_optimize" onclick="onCPUOptimizeClick()" checked="true">
                    <span class="slider round"></span>

                </label>

            </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="worker.js"></script>

    <div class="wrapper">
        <div id="cube">
        </div>

        <div class="page">
            <h4>Hover the card</h4>
            <ul>
                <li>
                    <<< </li>
                <li>>>></li>
            </ul>


            <div class="mess_area" id="mess_area">
                <h1 id="cur_turn" class="cur_turn" onclick="startGame()">Click here to Start</h1>
                <!--                 
                <button class="button" id="button">
                    <h1 id="cur_turn">Click here to Start</h1>
                </button> -->

            </div>


        </div>
    </div>



    <script>
        $(document).ready(function () {
            ShowMatrix(3);
        })
    </script>
</body>

</html>
